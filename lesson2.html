<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Second HTML</title>
  <style>
    table {
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
    <h2>HTML Commands</h2>

    <table border="1">
      <tr>
        <th>Command</th>
        <th>Description</th>
      </tr>
      <tr>
        <td><code>&lt;img src="image.jpg" alt="Description"&gt;</code></td>
        <td>Adds an image to the webpage.</td>
      </tr>
      <tr>
        <td><code>&lt;table&gt;...&lt;/table&gt;</code></td>
        <td>Creates an HTML table structure.</td>
      </tr>
      <tr>
        <td><code>&lt;title&gt;Page Title&lt;/title&gt;</code></td>
        <td>Sets the title of the HTML document.</td>
      </tr>
    </table>
</body>
      
</html>
